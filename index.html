<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats</title>
  </head>
  <body>
    <div class="kokoa-talk">
      <span class="kokoa-talk-span">Kokoa Talk</span>
      <i class="fas fa-angle-double-right"> </i>
    </div>
    <div class="header-wrapper">
      <div class="status-bar">
        <span class="status-bar_timestamp">13:53</span>
        <div class="status-bar_icon-box">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar_battery-level">35%</span>
          <i class="fas fa-battery-quarter"></i>
        </div>
      </div>
      <header class="header">
        <span class="header_title">Chats</span>
        <div class="header_icon-box">
          <i class="fas fa-search"></i>
          <i class="far fa-comments"></i>
          <a href="settings.html"><i class="fas fa-cog"></i></a>
        </div>
      </header>
    </div>
    <main class="chats-main">
      <ul class="chats-main_lists">
        <a href="chat.html">
          <li class="chats-main_chat-room outer-box">
            <div class="chat-room outer_leftside">
              <div class="chat-room_image-box outer_leftside-image-box">
                <div class="image-lotaion1 outer_leftside-image2">
                  <i class="fas fa-user"></i>
                </div>
                <div
                  class="img-input2 image-lotaion4 outer_leftside-image2"
                ></div>
              </div>
              <div class="chat-room outer_leftside-description-box">
                <span class="outer_leftside-users">Felipe Serrano, Lynn</span>
                <span class="outer_leftside-current">So boring</span>
              </div>
            </div>
            <div class="chat-room outer_rightside">
              <span class="outer_rightside-time">13:28</span>
            </div>
          </li>
        </a>
        <li class="chats-main_chat-room outer-box">
          <div class="chat-room outer_leftside">
            <div class="chat-room outer_leftside-image-box">
              <div class="img-input2 outer_leftside-image1"></div>
            </div>
            <div class="chat-room outer_leftside-description-box">
              <span class="outer_leftside-users">Lynn</span>
              <span class="outer_leftside-current">Going Home!</span>
            </div>
          </div>
          <div class="chat-room outer_rightside">
            <span class="outer_rightside-time">Yesterday</span>
          </div>
        </li>
        <li class="chats-main_chat-room outer-box">
          <div class="chat-room outer_leftside">
            <div class="chat-room outer_leftside-image-box">
              <div class="img-input1 outer_leftside-image1"></div>
            </div>
            <div class="chat-room outer_leftside-description-box">
              <span class="outer_leftside-users">Daniel</span>
              <span class="outer_leftside-current">Voice Note</span>
            </div>
          </div>
          <div class="chat-room outer_rightside">
            <span class="outer_rightside-time">Yesterday</span>
          </div>
        </li>
        <li class="chats-main_chat-room outer-box">
          <div class="chat-room outer_leftside">
            <div class="chat-room outer_leftside-image-box">
              <div
                class="img-input1 image-lotaion1 outer_leftside-image4"
              ></div>
              <div class="image-lotaion2 outer_leftside-image4">
                <i class="fas fa-user"></i>
              </div>
              <div
                class="img-input2 image-lotaion3 outer_leftside-image4"
              ></div>
              <div class="image-lotaion4 outer_leftside-image4">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <div class="chat-room outer_leftside-description-box">
              <span class="outer_leftside-users"
                >Daniel, Felipe Serrano, Lynn, Mariana</span
              >
              <span class="outer_leftside-current">Cool</span>
            </div>
          </div>
          <div class="chat-room outer_rightside">
            <span class="outer_rightside-time">March 8</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_lists">
        <li class="nav_list-item">
          <a href="friends.html"><i class="far fa-user"></i></a>
        </li>
        <li class="nav_list-item">
          <a href="index.html"><i class="fas fa-comment"></i></a>
        </li>
        <li class="nav_list-item">
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav_list-item">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
